<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <p class="login-text">
                    <span class="fa-stack fa-lg">
                        <p class="login-text">

                            <span class="fa-stack fa-lg">
                                <i class="bi bi-building-add"></i>
                                



                            </span>
                        </p>

                    </span>
                </p>
                <div class="form-group">
                    <label for="nombre" id="color_verde">Nombre de la Skill</label>
                    <input type="text" class="nombre form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>

                </div>
                <div class="form-group">
                    <label for="porcentaje" id="color_verde">Ingrese el Porcentaje</label>
                    <input type="text" class="descripcion form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                    
                </div>

                <button class="btn btn-success experiencia-submit">
                    Actualizar

                </button>

            </form>
        </div>
    </div>
    <div class="underlay-black"></div>
</div>
