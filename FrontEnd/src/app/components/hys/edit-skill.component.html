<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre" id="color_verde">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>

                </div>
                <div class="form-group">
                    <label for="porcentaje" id="color_verde">Ingrese el Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                    
                </div>

                <button class="btn btn-success">
                    Actualizar

                </button>

            </form>
        </div>
    </div>
</div>
