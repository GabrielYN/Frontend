<div class="container" *ngIf="persona">
    <div class="abs-center">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre"id="color_verde" class="letra-dos">Nombre</label>
                <input type="text" class="nombre form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido"id="color_verde" class="letra-dos">Apellido</label>
                <input type="text" class="nombre form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
            </div>
            <div class="form-group">
                <label for="descripcion"id="color_verde" class="letra-dos">Descripcion</label>
                <textarea type="text" class="nombre form-control" id="Descripcion" name="Descripcion" [(ngModel)]="persona.descripcion" required rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="img"id="color_verde" class="letra-dos">Subir Imagen</label>
                <input type="file" class="nombre form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, png">
            </div>
            <div class="imagen">
                <img [src]="imageService.url" width="200px">
            </div>
            <br>
            <div class="">
                <button class="btn btn-success experiencia-submit">Actualizar Persona</button>
            </div>

        </form>
    </div>
    <div class="underlay-black"></div>
</div>
