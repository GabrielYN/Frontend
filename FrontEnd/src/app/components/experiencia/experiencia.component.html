<div class="row">
    <h1 id="color_verde">Experiencia Laboral</h1>

    <div>
        <button type="button" class="btn btn-primary experiencia-submit" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia

        </button>

    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table" >
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2 id="color_verde">{{Experiencia.nombreE}}</h2>
                    </td>
                    <td id="letraBlancoOscuro">{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light experiencia-submit" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i> EDITAR</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger experiencia-submit" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i> BORRAR</button></td>


                </tr>
            </tbody>

        </table>
    </div>

</div>
