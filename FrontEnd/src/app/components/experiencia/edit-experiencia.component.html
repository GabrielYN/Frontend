<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <p class="login-text">
                    <span class="fa-stack fa-lg">
                        <p class="login-text">

                            <span class="fa-stack fa-lg">
                                <i class="bi bi-building-add"></i>
                                



                            </span>
                        </p>

                    </span>
                </p>
                <div class="form-group">
                    <label for="nombreE" id="color_verde">Nombre de la empresa</label>
                    <input type="text" class="nombre form-control-lg" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE" id="color_verde">Descripcion de la tarea</label>
                    <input type="text" class="descripcion form-control-lg" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                    
                </div>

                <button class="btn btn-success experiencia-submit">
                    Actualizar

                </button>

            </form>
        </div>
    </div>
    <div class="underlay-black"></div>
</div>
